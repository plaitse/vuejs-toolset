<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="../vue.js"></script>
</head>
<body>

  <div id="exercise">
    <div>
      <p>Current Value: {{ value }}</p>
      <button @click="value += 5">Add 5</button>
      <button @click="value += 1">Add 1</button>
      <p>{{ result }}</p>
    </div>
    <div>
      <input type="text">
      <p>{{ value }}</p>
    </div>
  </div>

  <script>
    new Vue({
      el: '#exercise',
      data: {
        value: 0,
      },
      computed: {
        result() {
          return this.value === 37 ? 'done' : 'not there yet';  
        }
      },
      watch: {
        value(value) {
          const that = this;
          setTimeout(() => {
            that.value = 0;
          }, 5000);
        }
      }
    });
  </script>
</body>
</html>
