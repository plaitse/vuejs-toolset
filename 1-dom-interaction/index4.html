<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="../vue.js"></script>
</head>
<body>

  <div id="exercise">
    <div>
      <button v-on:click="buttonClicked">Show Alert</button>
    </div>
    <div>
      <input type="text" v-on:keydown="keydownListened">
      <!-- <input type="text" v-on:keydown="value = $event.target.value"> -> No function necessary -->
      <p>{{ value }}</p>
    </div>
    <div>
      <input type="text" v-on:keydown.enter="keydownListened">
      <!-- <input type="text" v-on:keydown.enter="value = $event.target.value"> -> No function necessary -->
      <p>{{ value }}</p>
    </div>
  </div>

  <script>
    new Vue({
      el: '#exercise',
      data: {
        value: ''
      },
      methods: {
        buttonClicked: function() {
          alert('Alert');
        },
        keydownListened: function(event) {
          this.value = event.target.value;
        }
      }
    });
  </script>
</body>
</html>
