<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="../vue.js"></script>
</head>

<style>
  .demo {
    width: 100px;
    height: 100px;
    background-color: #ccc;
    display: inline-block;
    margin: 10px;
  }

  .red {
    background-color: red;
  }
  .green {
    background-color: green;
  }
  .blue {
    background-color: blue;
  }
</style>
<body>

  <div id="app">
    <div
      class="demo"
      @click="attachRed = !attachRed"
      :class="{red: attachRed}"></div>
    <div 
      class="demo"
      @click="attachGreen = !attachGreen"
      :class="{green: attachGreen, red: attachRed}"></div>
    <div 
      class="demo"
      @click="attachBlue = !attachBlue"
      :class="{blue: attachBlue}"></div>
    <div
      class="demo"
      @click="attachRed = !attachRed"
      :class="divClasses"></div>
    <div 
      class="demo"
      :class="{red: attachRed}"></div>
    <div 
      class="demo"
      :class="[color, {red: attachRed}]"></div>
      <hr>
      <input type="text" v-model="color">
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        attachRed: false,
        attachGreen: false,
        attachBlue: false,
        color: 'green'
      },
      computed: {
        divClasses() {
          return {
            red: this.attachRed,
            blue: !this.attachRed,
          }
        }
      }
    });
  </script>
</body>
</html>
